<ion-header>
  <ion-toolbar>
      <ion-buttons slot="secondary">
          <ion-button >
              <ion-icon slot="icon-only" name="funnel"></ion-icon>
            </ion-button>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button >
          <ion-icon slot="icon-only" ios="ios-search" md="md-search"></ion-icon>
        </ion-button>
        <ion-button (click)="goCreatePost()" >
            <ion-icon slot="icon-only" ios="ios-create" md="md-create"></ion-icon>
          </ion-button>
         
      </ion-buttons>
      <ion-title>게시판</ion-title>
    </ion-toolbar>


  <ion-segment [(ngModel)]="segment" (ionChange)="segmentChanged($event)" >
      <ion-segment-button value="help">
      <ion-label>위탁</ion-label>
      </ion-segment-button>
      <ion-segment-button value="give">
          <ion-label>분양</ion-label>
          </ion-segment-button>
    </ion-segment>

</ion-header>

<ion-content>
  <ion-col *ngFor="let item of items" col-12 no-padding>
    <ion-card  (click)="getPost(item)">
      <ion-row>
        <ion-col col-3>
          <!-- <ion-avatar item-start> -->
            <img src="{{item.img}}">
          <!-- </ion-avatar> -->
        </ion-col>
        <ion-col col-7>
            <ion-card-header>
              {{item.title}}
              </ion-card-header>
              <ion-card-content>
                  {{item.content}}
              </ion-card-content>
        </ion-col>
      
      </ion-row>
      <!-- </ion-col> -->
     <!-- <ion-row>
        <ion-col col-2>
            <ion-icon name= "heart"></ion-icon>
          </ion-col>
     </ion-row> -->
    </ion-card>
  
  </ion-col>
  
</ion-content>
