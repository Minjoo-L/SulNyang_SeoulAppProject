<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>정보</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor= "let idea of (ideas | async)" [routerLink]="['/idea', idea.id]">
      <ion-row>
        <ion-col >
            <img src = {{idea.pic}} > 
              <ion-card-content>
                  {{idea.name}}
              </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
