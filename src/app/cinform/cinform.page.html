<ion-header>
    <ion-toolbar color="medium">
      <ion-title>제보 확인</ion-title>
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="/tabs/tab1"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-col *ngFor="let item of items" col-12 no-padding>
      <ion-card  (click)="getPost(item)">
        <ion-row>
          <ion-col col-3>
            <!-- <ion-avatar item-start> -->
              <img width="100%" height="100%" id="postimg" src="{{item.img}}">
            <!-- </ion-avatar> -->
          </ion-col>
          <ion-col col-7>
              <ion-card-header>
                {{item.category}}   
                </ion-card-header>
                <ion-card-content *ngIf= "item.complete == 0">
                    {{item.content.substring(0,15)}}
                </ion-card-content>
                    <img *ngIf= "item.complete == 1" src="https://firebasestorage.googleapis.com/v0/b/sulnyang.appspot.com/o/KakaoTalk_Photo_2019-09-29-00-06-33.png?alt=media&token=e622ef94-950b-4482-9170-72eed338b91d"/>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-content>
